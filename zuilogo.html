<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zui Logo Example</title>
    <link href="https://db.onlinewebfonts.com/c/fabf87651926ea5dba6b34559ba25409?family=Afrobeat+W00+Normal" rel="stylesheet"> 
    <style>
        :root {
            --shadow-color-inner: #E6F3FF;  /* Cold white with a hint of blue */
            --shadow-color-middle: #FFFFFF; /* Pure white for brightness */
            --shadow-color-outer: #FFDAB9;  /* Rose gold */
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Archivo", sans-serif;
            background-color: #162220; /* Slightly darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            font-size: 120px;
            text-transform: uppercase;
            font-family: "Afrobeat W00 Normal","Archivo Black", "Archivo", sans-serif;
            font-weight: normal;
            color: white;
            text-align: center;
            animation: neon 3s infinite;
            letter-spacing: 0.07em; /* Adjust letter spacing */
        }
        @keyframes neon {
            0%, 100% {
                text-shadow: 
                    /* Innermost layer - cold white */
                    0 0 5px var(--shadow-color-inner),
                    0 0 10px var(--shadow-color-inner),
                    /* Middle layer - white */
                    0 0 20px var(--shadow-color-middle),
                    0 0 30px var(--shadow-color-middle),
                    /* Outer layer - rose gold */
                    0 0 40px var(--shadow-color-outer),
                    0 0 70px var(--shadow-color-outer),
                    0 0 100px var(--shadow-color-outer),
                    0 0 150px var(--shadow-color-outer);
            }
            50% {
                text-shadow: 
                    /* Innermost layer - cold white */
                    0 0 7px var(--shadow-color-inner),
                    0 0 14px var(--shadow-color-inner),
                    /* Middle layer - white */
                    0 0 25px var(--shadow-color-middle),
                    0 0 35px var(--shadow-color-middle),
                    /* Outer layer - rose gold */
                    0 0 45px var(--shadow-color-outer),
                    0 0 75px var(--shadow-color-outer),
                    0 0 105px var(--shadow-color-outer),
                    0 0 155px var(--shadow-color-outer);
            }
        }
        .toggle-container {
            margin-top: 40px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="logo">Zui</div>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        const body = document.body;
        const logo = document.querySelector('.logo');
        const toggle = document.getElementById('mode-toggle');

        toggle.addEventListener('change', function() {
            if (this.checked) {
                body.style.backgroundColor = '#FFFFFF';
                logo.style.color = '#000000';
                logo.style.animation = 'none';
                logo.style.textShadow = 'none';
            } else {
                body.style.backgroundColor = '#162220';
                logo.style.color = '#FFFFFF';
                logo.style.animation = 'neon 3s infinite';
            }
        });
    </script>
</body>
</html>
